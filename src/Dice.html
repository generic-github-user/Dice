<html>
<head>
<title>
Dice
</title>
</head>
<body>
<canvas id="canvas1" width="600" height="600"></canvas>
<script type=text/javascript>

var diceCount = prompt("How many dice?");
var rollCount = prompt("Roll how many times?");
var totalCount = [];
for(g=0;g<diceCount*6;g++){
	totalCount.push(0)
}
for(b=0;b<rollCount*diceCount;b++){
	var total = 0;
	for(i=0;i<diceCount;i++){
		total = total + Math.ceil(Math.random() * 6);
	}
	totalCount[total-1]++;
}
document.write("<br>");
for(k=0;k<totalCount.length;k++){
	document.write(k+1 + " occurred " + totalCount[k] + " times.");
	document.write("<br>")
}

var canvas = document.getElementById("canvas1");
var ctx = canvas.getContext("2d"); 

for(m=0;m<totalCount.length;m++){
	ctx.beginPath();
	ctx.fillRect(0,(600/totalCount.length)*m,(600/Math.max.apply(Math,totalCount))*totalCount[m],(600/totalCount.length)+5);
		
	ctx.fillStyle = "rgba(0,0,0,1)";
	ctx.fill();
}
	
</script>

</body>
</html>
